<mat-list>
  <div *ngIf="data.size === 0" class="empty-list-label">Empty list</div>
  <mat-list-item *ngFor="let item of data">
    <h3 matLine title="Name">
      {{ item.label }}
    </h3>
    <mat-chip-list>
      <mat-chip
        title="Score"
        class="mat-chip mat-primary mat-chip-selected"
        color="primary"
        selected="true"
      >
        {{ item.num | calculateFibonacci }}
      </mat-chip>
    </mat-chip-list>
    <i
      title="Delete"
      class="fa fa-trash-o"
      aria-hidden="true"
      (click)="remove.emit(item)"
    ></i>
  </mat-list-item>
  <mat-divider *ngIf="data.size !== 0"></mat-divider>
</mat-list>
